
<div class="fondo-modal-imagen" [class.close-modal]="modalImagenService.ocultarModal">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img *ngIf="!imagenTemporal" [src]="modalImagenService.img" alt="imagen usuario" class="img-avatar">
                        <img *ngIf="imagenTemporal" [src]="imagenTemporal" alt="imagen usuario" class="img-avatar">
                    </div>
                    <input type="file" (change)="cambiarImagen($event)">
                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancelar</button>
                    <button (click)="subirImagen()" type="button" class="btn btn-danger waves-effect waves-light">Cargar foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
