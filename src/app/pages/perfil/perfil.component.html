<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20"
                      [formGroup]="perfilForm"
                      (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" 
                                    placeholder="Nombre usuario" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [readOnly]="usuario.google" type="email" class="form-control" id="exampleInputEmail1" 
                                    placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="btn btn-block btn-success waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imagenTemporal" [src]="usuario.imagenUrl" alt="imagen usuario" class="img-avatar">
                    <img *ngIf="imagenTemporal" [src]="imagenTemporal" alt="imagen usuario" class="img-avatar">
                </div>
                <input type="file" (change)="cambiarImagen($event)">
                <br>
                <br>

                <button type="button" (click)="subirImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>
            </div>
        </div>
    </div>
</div>
