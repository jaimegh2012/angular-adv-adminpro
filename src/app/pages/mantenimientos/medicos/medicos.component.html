<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar medicos"
                        (keyup)="buscar(textBuscar.value)"
                        #textBuscar
                        />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="col-12" *ngIf="!cargando">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <h4 class="card-title">Medicos ({{medicos.length}})</h4>
                    <h6 class="card-subtitle">Medicos registrados en la aplicacion</h6>
                </div>

                <div class="col">
                    <div class="text-right">
                        <a [routerLink]="['/dashboard/', 'medicos', 'nuevo']" class="btn btn-primary">
                            <i class="fa fa-hospital-o"></i>
                            Crear medico
                        </a>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Foto</th>
                            <th>Nombre</th>
                            <th class="w100 text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img (click)="abrirModal(medico)" [src]="medico.img | imagen: 'medicos'" alt="medico.nombre" class="avatar cursor">
                            </td>
                            <td>
                                <input [(ngModel)]="medico.nombre" type="text" placeholder="Nombre del medico" class="form-control">
                            </td>
                            
                            <td class="text-nowrap text-center">
                                <a
                                    data-toggle="tooltip" 
                                    data-original-title="Editar"
                                    class="cursor"
                                    [routerLink]="['/dashboard/medicos/', medico._id]"
                                    > 
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                </a>
                                <a 
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    class="cursor" 
                                    (click)="eliminarMedico(medico)"> 
                                    <i class="fa fa-close text-danger"></i> 
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <button class="btn btn-secondary">Anteriores</button>
            &nbsp;
            <button class="btn btn-secondary">Siguientes</button> -->
        </div>
    </div>
</div>
