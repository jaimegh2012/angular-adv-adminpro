
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar hospital"
                        (keyup)="buscar(textBuscar.value)"
                        #textBuscar
                        />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="col-12" *ngIf="!cargando">
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-8">
                    <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                    <h6 class="card-subtitle">Hospitales registrados en la aplicacion</h6>
                </div>

                <div class="col">
                    <div class="text-right">
                        <button (click)="swalAlertCrearHospital()" class="btn btn-primary">
                            <i class="fa fa-hospital-o"></i>
                            Crear hospital
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Imagen</th>
                            <th>Nombre</th>
                            <th class="w100 text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="text-center">
                                <img (click)="abrirModal(hospital)" [src]="hospital.img | imagen: 'hospitales'" alt="hospital.nombre" class="avatar cursor">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" placeholder="Nombre del hospital" class="form-control">
                            </td>
                            
                            <td class="text-nowrap text-center">
                                <a
                                    data-toggle="tooltip" 
                                    data-original-title="Guardar"
                                    class="cursor" 
                                    (click)="guardarCambios(hospital)"> 
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                </a>
                                <a 
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    class="cursor" 
                                    (click)="eliminarHospital(hospital)"> 
                                    <i class="fa fa-close text-danger"></i> 
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <button class="btn btn-secondary">Anteriores</button>
            &nbsp;
            <button class="btn btn-secondary">Siguientes</button> -->
        </div>
    </div>
</div>
